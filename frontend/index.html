<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Vente Véhicules d'Occasion</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <header class="bg-blue-600 text-white p-4 shadow-lg">
        <h1 class="text-2xl font-bold text-center">Achat & Vente de Véhicules</h1>
    </header>
    <main class="p-8">
        <div id="vehicle-list" class="grid grid-cols-1 md:grid-cols-2 gap-6">
            </div>
    </main>
    <script>
        fetch('http://localhost:3001/api/vehicles')
            .then(res => res.json())
            .then(data => {
                const list = document.getElementById('vehicle-list');
                data.forEach(v => {
                    list.innerHTML += `<div class="bg-white p-4 rounded shadow">${v.brand} ${v.model} - ${v.price}€</div>`;
                });
            });
    </script>
</body>
</html>
